<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no" name="viewport"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <title>AlvaAR Camera</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'Helvetica', sans-serif;
            overflow: hidden;
            background: #000;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
            line-height: 0;
        }

        #container > * {
            position: absolute;
            display: block;
            user-select: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: fadeIn 1.2s;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #container > video {
            object-fit: cover;
            object-position: 50% 50%;
        }

        #splash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 1;
        }

        #overlay {
            position: absolute;
            font-size: 16px;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
        }

        #overlay::before{
            position: absolute;
            width: 100%;
            white-space: pre-wrap;
            content: "Please allow access \A to your camera.";
            top:calc(50% + 50px);
            text-align: center;
            color: #949494;
        }

        #overlay button {
            background: transparent;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 4px;
            color: #ffffff;
            padding: 12px 18px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .nav-buttons button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        @media screen and (max-device-width: 480px) and (orientation: landscape) {
            #container {
                display: none;
            }

            body::before {
                content: "Rotate device to portrait mode.";
                color: white;
            }
        }

        @media screen and (max-device-width: 480px) and (orientation: portrait) {
            #container {
                display: block;
            }

            body::before {
                content: none;
            }
        }

        /* Screenshot button UI */
        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
        }

        #capture-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff4757;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
            pointer-events: auto;
        }

        #capture-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
<div class="nav-buttons">
    <button onclick="location.href='marker.html'">Marker (No IMU)</button>
    <button onclick="location.href='marker_imu.html'">Marker (IMU)</button>
    <button onclick="location.href='test_1.html'">test_1</button>
</div>
<div id="container"></div>
<div id="overlay">
    <button id="start_button">Start</button>
    <div id="splash"></div>
</div>
<div id="ui-layer">
    <button id="capture-btn">üì∏ Ïä§ÌÅ¨Î¶∞ÏÉ∑ Ï∞çÍ∏∞</button>
</div>
<script type="module">
    import { Stats } from "./assets/stats.js";
    import { AlvaAR } from './assets/alva_ar.js';
    import { ARCamView } from "./assets/view.js";
    import { Camera, onFrame, resize2cover } from "./assets/utils.js";

    function main()
    {
        const config = {
            video: {
                facingMode: 'environment',
                aspectRatio: 16 / 9,
                width: { ideal: 1280 }
            },
            audio: false
        }

        const $container = document.getElementById( 'container' );
        const $view = document.createElement( 'div' );
        const $canvas = document.createElement( 'canvas' );
        const $overlay = document.getElementById( 'overlay' );
        const $start = document.getElementById( 'start_button' );
        const $splash = document.getElementById( 'splash' );
        const splashFadeTime = 800;

        $splash.style.transition = `opacity ${ splashFadeTime / 1000 }s ease`;
        $splash.style.opacity = 0;

        async function demo( media )
        {
            const $video = media.el;

            const size = resize2cover( $video.videoWidth, $video.videoHeight, $container.clientWidth, $container.clientHeight );

            $canvas.width = $container.clientWidth;
            $canvas.height = $container.clientHeight;
            $video.style.width = size.width + 'px';
            $video.style.height = size.height + 'px';

            const ctx = $canvas.getContext( '2d', { alpha: false, desynchronized: true } );
            const alva = await AlvaAR.Initialize( $canvas.width, $canvas.height );
            const view = new ARCamView( $view, $canvas.width, $canvas.height );

            Stats.add( 'total' );
            Stats.add( 'video' );
            Stats.add( 'slam' );

            $container.appendChild( $canvas );
            $container.appendChild( $view );

            document.body.appendChild( Stats.el );
            document.body.addEventListener( "click", () => alva.reset(), false );

            // Screenshot capture function
            function takeScreenshot(event) {
                // Prevent event from bubbling to body (which triggers alva.reset())
                event.stopPropagation();

                const captureCanvas = document.createElement('canvas');
                const width = $container.clientWidth;
                const height = $container.clientHeight;

                captureCanvas.width = width;
                captureCanvas.height = height;
                const captureCtx = captureCanvas.getContext('2d');

                // Draw the main canvas (camera feed + AR points)
                captureCtx.drawImage($canvas, 0, 0, width, height);

                // Draw the 3D view canvas if it exists
                const viewCanvas = $view.querySelector('canvas');
                if (viewCanvas) {
                    captureCtx.drawImage(viewCanvas, 0, 0, width, height);
                }

                // Download the image
                const dataURL = captureCanvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `ar-capture-${Date.now()}.png`;
                link.href = dataURL;
                link.click();
            }

            // Connect screenshot button
            const $captureBtn = document.getElementById('capture-btn');
            if ($captureBtn) {
                $captureBtn.addEventListener('click', takeScreenshot);
            }

            onFrame( () =>
            {
                Stats.next();
                Stats.start( 'total' );

                ctx.clearRect( 0, 0, $canvas.width, $canvas.height );

                if( !document['hidden'] )
                {
                    Stats.start( 'video' );
                    ctx.drawImage( $video, 0, 0, $video.videoWidth, $video.videoHeight, size.x, size.y, size.width, size.height );
                    const frame = ctx.getImageData( 0, 0, $canvas.width, $canvas.height );
                    Stats.stop( 'video' );

                    Stats.start( 'slam' );
                    const pose = alva.findCameraPose( frame );
                    Stats.stop( 'slam' );

                    if( pose )
                    {
                        view.updateCameraPose( pose );
                    }
                    else
                    {
                        view.lostCamera();

                        const dots = alva.getFramePoints();

                        for( const p of dots )
                        {
                            ctx.fillStyle = 'white';
                            ctx.fillRect( p.x, p.y, 2, 2 );
                        }
                    }
                }

                Stats.stop( 'total' );
                Stats.render();

                return true;
            }, 30 );
        }

        setTimeout( () =>
        {
            $splash.remove();

            $start.addEventListener( 'click', () =>
            {
                $overlay.remove();

                Camera.Initialize( config ).then( media => demo( media ) ).catch( error => alert( 'Camera ' + error ) );

            }, { once: true } );

        }, splashFadeTime );
    }

    window.addEventListener( 'load', main );
</script>
</body>
</html>
