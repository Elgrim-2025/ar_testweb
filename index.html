<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no" name="viewport"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <title>AlvaAR Camera</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'Helvetica', sans-serif;
            overflow: hidden;
            background: #000;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
            line-height: 0;
        }

        #container > * {
            position: absolute;
            display: block;
            user-select: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: fadeIn 1.2s;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #container > video {
            object-fit: cover;
            object-position: 50% 50%;
        }

        #splash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 1;
        }

        #overlay {
            position: absolute;
            font-size: 16px;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
        }

        #overlay::before{
            position: absolute;
            width: 100%;
            white-space: pre-wrap;
            content: "Please allow access \A to your camera.";
            top:calc(50% + 50px);
            text-align: center;
            color: #949494;
        }

        #overlay button {
            background: transparent;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 4px;
            color: #ffffff;
            padding: 12px 18px;
            text-transform: uppercase;
            cursor: pointer;
        }



        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        @media screen and (max-device-width: 480px) and (orientation: landscape) {
            #container {
                display: none;
            }

            body::before {
                content: "Rotate device to portrait mode.";
                color: white;
            }
        }

        @media screen and (max-device-width: 480px) and (orientation: portrait) {
            #container {
                display: block;
            }

            body::before {
                content: none;
            }
        }

        /* AR Object Styles */
        .ar-object {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #00ff88, #00cc66);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            transform: translate(-50%, -50%);
            z-index: 5;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .ar-object.floating {
            animation: arFloat 3s ease-in-out infinite, arPulse 2s ease-in-out infinite;
        }

        .ar-object.anchored {
            animation: none;
            background: radial-gradient(circle, #ff6b6b, #ff4757);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
        }

        @keyframes arFloat {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }

        @keyframes arPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 136, 1);
            }
        }

        /* Long Press Indicator */
        .long-press-indicator {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .long-press-indicator.active {
            opacity: 1;
            animation: pressProgress 1s linear;
        }

        @keyframes pressProgress {
            from {
                border-color: rgba(255, 255, 255, 0.3);
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                border-color: rgba(255, 255, 255, 1);
                transform: translate(-50%, -50%) scale(0.8);
            }
        }
    </style>
</head>
<body>

<div id="container"></div>
<div id="overlay">
    <button id="start_button">Start</button>
    <div id="splash"></div>
</div>

<script type="module">
    import { Stats } from "./assets/stats.js";
    import { AlvaAR } from './assets/alva_ar.js';
    import { ARCamView } from "./assets/view.js";
    import { Camera, onFrame, resize2cover } from "./assets/utils.js";

    function main()
    {
        const config = {
            video: {
                facingMode: 'environment',
                aspectRatio: 16 / 9,
                width: { ideal: 1280 }
            },
            audio: false
        }

        const $container = document.getElementById( 'container' );
        const $view = document.createElement( 'div' );
        const $canvas = document.createElement( 'canvas' );
        const $overlay = document.getElementById( 'overlay' );
        const $start = document.getElementById( 'start_button' );
        const $splash = document.getElementById( 'splash' );
        const splashFadeTime = 800;

        $splash.style.transition = `opacity ${ splashFadeTime / 1000 }s ease`;
        $splash.style.opacity = 0;

        async function demo( media )
        {
            const $video = media.el;

            const size = resize2cover( $video.videoWidth, $video.videoHeight, $container.clientWidth, $container.clientHeight );

            $canvas.width = $container.clientWidth;
            $canvas.height = $container.clientHeight;
            $video.style.width = size.width + 'px';
            $video.style.height = size.height + 'px';

            const ctx = $canvas.getContext( '2d', { alpha: false, desynchronized: true } );
            const alva = await AlvaAR.Initialize( $canvas.width, $canvas.height );
            const view = new ARCamView( $view, $canvas.width, $canvas.height );

            Stats.add( 'total' );
            Stats.add( 'video' );
            Stats.add( 'slam' );

            $container.appendChild( $canvas );
            $container.appendChild( $view );

            document.body.appendChild( Stats.el );

            // Fixed AR Objects Management
            let fixedObjects = [];
            let isPlacementMode = false;
            const $placeObjectBtn = document.getElementById('place-object-btn');
            const $clearObjectsBtn = document.getElementById('clear-objects-btn');

            function togglePlacementMode() {
                isPlacementMode = !isPlacementMode;
                $placeObjectBtn.classList.toggle('active', isPlacementMode);
                $placeObjectBtn.textContent = isPlacementMode ? '배치 모드 종료' : '객체 배치 모드';
            }

            function placeFixedObject(x, y) {
                const objectId = 'fixed-obj-' + Date.now();
                const $fixedObject = document.createElement('div');
                $fixedObject.className = 'fixed-ar-object';
                $fixedObject.id = objectId;
                $fixedObject.style.left = x + 'px';
                $fixedObject.style.top = y + 'px';

                $container.appendChild($fixedObject);
                fixedObjects.push({ id: objectId, x: x, y: y, element: $fixedObject });
            }

            function clearAllFixedObjects() {
                fixedObjects.forEach(obj => {
                    if (obj.element && obj.element.parentNode) {
                        obj.element.parentNode.removeChild(obj.element);
                    }
                });
                fixedObjects = [];
            }

            // Event listeners for fixed object controls
            $placeObjectBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                togglePlacementMode();
            });

            $clearObjectsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                clearAllFixedObjects();
            });

            // Container click handler for placing objects or resetting AR
            $container.addEventListener('click', (e) => {
                if (isPlacementMode) {
                    const rect = $container.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    placeFixedObject(x, y);
                } else {
                    alva.reset();
                }
            });

            // Screenshot capture function
            function takeScreenshot(event) {
                // Prevent event from bubbling to body (which triggers alva.reset())
                event.stopPropagation();

                const captureCanvas = document.createElement('canvas');
                const width = $container.clientWidth;
                const height = $container.clientHeight;

                captureCanvas.width = width;
                captureCanvas.height = height;
                const captureCtx = captureCanvas.getContext('2d');

                // Draw the main canvas (camera feed + AR points)
                captureCtx.drawImage($canvas, 0, 0, width, height);

                // Draw the 3D view canvas if it exists
                const viewCanvas = $view.querySelector('canvas');
                if (viewCanvas) {
                    captureCtx.drawImage(viewCanvas, 0, 0, width, height);
                }

                // Download the image
                const dataURL = captureCanvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `ar-capture-${Date.now()}.png`;
                link.href = dataURL;
                link.click();
            }

            // Connect screenshot button
            const $captureBtn = document.getElementById('capture-btn');
            if ($captureBtn) {
                $captureBtn.addEventListener('click', takeScreenshot);
            }

            onFrame( () =>
            {
                Stats.next();
                Stats.start( 'total' );

                ctx.clearRect( 0, 0, $canvas.width, $canvas.height );

                if( !document['hidden'] )
                {
                    Stats.start( 'video' );
                    ctx.drawImage( $video, 0, 0, $video.videoWidth, $video.videoHeight, size.x, size.y, size.width, size.height );
                    const frame = ctx.getImageData( 0, 0, $canvas.width, $canvas.height );
                    Stats.stop( 'video' );

                    Stats.start( 'slam' );
                    const pose = alva.findCameraPose( frame );
                    Stats.stop( 'slam' );

                    if( pose )
                    {
                        view.updateCameraPose( pose );
                    }
                    else
                    {
                        view.lostCamera();

                        const dots = alva.getFramePoints();

                        for( const p of dots )
                        {
                            ctx.fillStyle = 'white';
                            ctx.fillRect( p.x, p.y, 2, 2 );
                        }
                    }
                }

                Stats.stop( 'total' );
                Stats.render();

                return true;
            }, 30 );
        }

        setTimeout( () =>
        {
            $splash.remove();

            $start.addEventListener( 'click', () =>
            {
                $overlay.remove();

                Camera.Initialize( config ).then( media => demo( media ) ).catch( error => alert( 'Camera ' + error ) );

            }, { once: true } );

        }, splashFadeTime );
    }

    window.addEventListener( 'load', main );
</script>
</body>
</html>
