<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no" name="viewport"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <title>AlvaAR Camera</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'Helvetica', sans-serif;
            overflow: hidden;
            background: #000;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
            line-height: 0;
        }

        #container > * {
            position: absolute;
            display: block;
            user-select: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: fadeIn 1.2s;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #container > video {
            object-fit: cover;
            object-position: 50% 50%;
        }

        #splash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 1;
        }

        #overlay {
            position: absolute;
            font-size: 16px;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
        }

        #overlay::before{
            position: absolute;
            width: 100%;
            white-space: pre-wrap;
            content: "Please allow access \A to your camera.";
            top:calc(50% + 50px);
            text-align: center;
            color: #949494;
        }

        #overlay button {
            background: transparent;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 4px;
            color: #ffffff;
            padding: 12px 18px;
            text-transform: uppercase;
            cursor: pointer;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        @media screen and (max-device-width: 480px) and (orientation: landscape) {
            #container {
                display: none;
            }

            body::before {
                content: "Rotate device to portrait mode.";
                color: white;
            }
        }

        @media screen and (max-device-width: 480px) and (orientation: portrait) {
            #container {
                display: block;
            }

            body::before {
                content: none;
            }
        }

        /* AR Object Styles */
        .ar-object {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #00ff88, #00cc66);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            transform: translate(-50%, -50%);
            z-index: 5;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .ar-object.floating {
            animation: arFloat 3s ease-in-out infinite, arPulse 2s ease-in-out infinite;
        }

        .ar-object.anchored {
            animation: none;
            background: radial-gradient(circle, #ff6b6b, #ff4757);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
        }

        @keyframes arFloat {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }

        @keyframes arPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 136, 1);
            }
        }

        /* Long Press Indicator */
        .long-press-indicator {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .long-press-indicator.active {
            opacity: 1;
            animation: pressProgress 1s linear;
        }

        @keyframes pressProgress {
            from {
                border-color: rgba(255, 255, 255, 0.3);
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                border-color: rgba(255, 255, 255, 1);
                transform: translate(-50%, -50%) scale(0.8);
            }
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="overlay">
    <button id="start_button">Start</button>
    <div id="splash"></div>
</div>
<script type="module">
    import { Stats } from "./assets/stats.js";
    import { AlvaAR } from './assets/alva_ar.js';
    import { ARCamView } from "./assets/view.js";
    import { Camera, onFrame, resize2cover } from "./assets/utils.js";

    function main()
    {
        const config = {
            video: {
                facingMode: 'environment',
                aspectRatio: 16 / 9,
                width: { ideal: 1280 }
            },
            audio: false
        }

        const $container = document.getElementById( 'container' );
        const $view = document.createElement( 'div' );
        const $canvas = document.createElement( 'canvas' );
        const $overlay = document.getElementById( 'overlay' );
        const $start = document.getElementById( 'start_button' );
        const $splash = document.getElementById( 'splash' );
        const splashFadeTime = 800;

        $splash.style.transition = `opacity ${ splashFadeTime / 1000 }s ease`;
        $splash.style.opacity = 0;

        async function demo( media )
        {
            const $video = media.el;

            const size = resize2cover( $video.videoWidth, $video.videoHeight, $container.clientWidth, $container.clientHeight );

            $canvas.width = $container.clientWidth;
            $canvas.height = $container.clientHeight;
            $video.style.width = size.width + 'px';
            $video.style.height = size.height + 'px';

            const ctx = $canvas.getContext( '2d', { alpha: false, desynchronized: true } );
            const alva = await AlvaAR.Initialize( $canvas.width, $canvas.height );
            const view = new ARCamView( $view, $canvas.width, $canvas.height );

            Stats.add( 'total' );
            Stats.add( 'video' );
            Stats.add( 'slam' );

            $container.appendChild( $canvas );
            $container.appendChild( $view );

            document.body.appendChild( Stats.el );

            // AR World Anchoring System
            let anchoredObjects = [];
            let floatingObject = null;
            let currentPose = null;
            let longPressTimer = null;
            let longPressActive = false;
            let initialPose = null;

            // Create floating AR object
            function createFloatingObject() {
                if (floatingObject) return;

                floatingObject = document.createElement('div');
                floatingObject.className = 'ar-object floating';
                floatingObject.style.left = '50%';
                floatingObject.style.top = '50%';
                $container.appendChild(floatingObject);
            }

            // Simple matrix operations for 3D transformation
            function multiplyMatrixVector(matrix, vector) {
                return [
                    matrix[0] * vector[0] + matrix[1] * vector[1] + matrix[2] * vector[2] + matrix[3],
                    matrix[4] * vector[0] + matrix[5] * vector[1] + matrix[6] * vector[2] + matrix[7],
                    matrix[8] * vector[0] + matrix[9] * vector[1] + matrix[10] * vector[2] + matrix[11]
                ];
            }

            // Convert 3D world position to screen coordinates
            function worldToScreen(worldPos, cameraPose) {
                if (!cameraPose || !initialPose) return null;

                // Calculate relative position from initial camera position
                const relativePos = [
                    worldPos.x - initialPose.position[0],
                    worldPos.y - initialPose.position[1],
                    worldPos.z - initialPose.position[2]
                ];

                // Transform to current camera space
                const currentRelativePos = [
                    relativePos[0] + (initialPose.position[0] - cameraPose.position[0]),
                    relativePos[1] + (initialPose.position[1] - cameraPose.position[1]),
                    relativePos[2] + (initialPose.position[2] - cameraPose.position[2])
                ];

                // Simple perspective projection
                const focal = 600;
                const cx = $canvas.width / 2;
                const cy = $canvas.height / 2;

                if (currentRelativePos[2] <= 0.1) return null; // Behind camera

                const screenX = cx + (focal * currentRelativePos[0] / currentRelativePos[2]);
                const screenY = cy - (focal * currentRelativePos[1] / currentRelativePos[2]); // Flip Y
                const distance = Math.sqrt(
                    currentRelativePos[0] * currentRelativePos[0] +
                    currentRelativePos[1] * currentRelativePos[1] +
                    currentRelativePos[2] * currentRelativePos[2]
                );

                return { x: screenX, y: screenY, distance: distance };
            }

            // Anchor object at current position (3D space)
            function anchorObject() {
                if (!currentPose || !floatingObject) return;

                // Set initial reference pose if not set
                if (!initialPose) {
                    initialPose = JSON.parse(JSON.stringify(currentPose));
                }

                // Calculate world position (2 units in front of camera)
                const depth = 2.0;
                const forward = [
                    Math.sin(currentPose.rotation[1]) * Math.cos(currentPose.rotation[0]),
                    -Math.sin(currentPose.rotation[0]),
                    Math.cos(currentPose.rotation[1]) * Math.cos(currentPose.rotation[0])
                ];

                const worldPos = {
                    x: currentPose.position[0] + forward[0] * depth,
                    y: currentPose.position[1] + forward[1] * depth,
                    z: currentPose.position[2] + forward[2] * depth
                };

                // Create anchored object
                const anchoredObj = {
                    id: 'anchored-' + Date.now(),
                    worldPosition: worldPos,
                    element: floatingObject
                };

                floatingObject.className = 'ar-object anchored';
                anchoredObjects.push(anchoredObj);
                floatingObject = null;

                // Create new floating object after a delay
                setTimeout(() => createFloatingObject(), 500);
            }

            // Update anchored objects positions based on camera movement
            function updateAnchoredObjects() {
                if (!currentPose || anchoredObjects.length === 0) return;

                anchoredObjects.forEach(obj => {
                    const screenPos = worldToScreen(obj.worldPosition, currentPose);

                    if (screenPos &&
                        screenPos.x >= -100 && screenPos.x <= $canvas.width + 100 &&
                        screenPos.y >= -100 && screenPos.y <= $canvas.height + 100) {

                        // Calculate size based on distance (perspective)
                        const baseSize = 60;
                        const scale = Math.max(0.2, Math.min(3.0, 2.0 / screenPos.distance));
                        const size = baseSize * scale;

                        obj.element.style.left = screenPos.x + 'px';
                        obj.element.style.top = screenPos.y + 'px';
                        obj.element.style.width = size + 'px';
                        obj.element.style.height = size + 'px';
                        obj.element.style.display = 'block';
                        obj.element.style.opacity = Math.max(0.3, Math.min(1.0, 3.0 / screenPos.distance));
                    } else {
                        // Hide object when out of view
                        obj.element.style.display = 'none';
                    }
                });
            }

            // Long press handling
            let pressIndicator = null;

            function startLongPress(x, y) {
                if (longPressActive || !floatingObject) return;

                longPressActive = true;

                // Create press indicator
                pressIndicator = document.createElement('div');
                pressIndicator.className = 'long-press-indicator active';
                pressIndicator.style.left = x + 'px';
                pressIndicator.style.top = y + 'px';
                $container.appendChild(pressIndicator);

                longPressTimer = setTimeout(() => {
                    anchorObject();
                    endLongPress();
                }, 1000);
            }

            function endLongPress() {
                longPressActive = false;
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                if (pressIndicator) {
                    pressIndicator.remove();
                    pressIndicator = null;
                }
            }

            // Touch/Mouse event handlers
            $container.addEventListener('mousedown', (e) => {
                const rect = $container.getBoundingClientRect();
                startLongPress(e.clientX - rect.left, e.clientY - rect.top);
            });

            $container.addEventListener('mouseup', endLongPress);
            $container.addEventListener('mouseleave', endLongPress);

            $container.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const rect = $container.getBoundingClientRect();
                const touch = e.touches[0];
                startLongPress(touch.clientX - rect.left, touch.clientY - rect.top);
            });

            $container.addEventListener('touchend', (e) => {
                e.preventDefault();
                endLongPress();
            });

            $container.addEventListener('touchcancel', endLongPress);

            onFrame( () =>
            {
                Stats.next();
                Stats.start( 'total' );

                ctx.clearRect( 0, 0, $canvas.width, $canvas.height );

                if( !document['hidden'] )
                {
                    Stats.start( 'video' );
                    ctx.drawImage( $video, 0, 0, $video.videoWidth, $video.videoHeight, size.x, size.y, size.width, size.height );
                    const frame = ctx.getImageData( 0, 0, $canvas.width, $canvas.height );
                    Stats.stop( 'video' );

                    Stats.start( 'slam' );
                    const pose = alva.findCameraPose( frame );
                    Stats.stop( 'slam' );

                    if( pose )
                    {
                        view.updateCameraPose( pose );
                        currentPose = pose;

                        // Create floating object when AR tracking starts
                        if (!floatingObject && anchoredObjects.length === 0) {
                            createFloatingObject();
                        }

                        // Update anchored objects with 3D positioning
                        updateAnchoredObjects();
                    }
                    else
                    {
                        view.lostCamera();
                        currentPose = null;

                        const dots = alva.getFramePoints();

                        for( const p of dots )
                        {
                            ctx.fillStyle = 'white';
                            ctx.fillRect( p.x, p.y, 2, 2 );
                        }
                    }
                }

                Stats.stop( 'total' );
                Stats.render();

                return true;
            }, 30 );
        }

        setTimeout( () =>
        {
            $splash.remove();

            $start.addEventListener( 'click', () =>
            {
                $overlay.remove();

                Camera.Initialize( config ).then( media => demo( media ) ).catch( error => alert( 'Camera ' + error ) );

            }, { once: true } );

        }, splashFadeTime );
    }

    window.addEventListener( 'load', main );
</script>
</body>
</html>
